apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: test-hostport-statefulset
spec:
  serviceName: "nginx"
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16.0
        ports:
        - containerPort: 80
          hostPort: 8080
      volumes:
      - name: my-volume
        hostPath:
          path: /
          type: Directory